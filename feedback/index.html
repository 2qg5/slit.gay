<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Report a Website - slit.gay</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
  <div class="center-wrapper">
    <h1>Report a Website</h1>
    <p class="subtitle">If one or more of the download websites are broken, has ads, or is malicious, let me know below.</p>

    <form action="https://formspree.io/f/mdkgjpdw" method="POST" class="feedback-form">
      <label for="email">Your email:</label>
      <input type="email" name="email" id="email" required>

      <label for="message">Message:</label>
      <textarea name="message" id="message" rows="5" required></textarea>

      <button type="submit">Submit</button>
    </form>

    <a href="/" class="back-button">‚Üê Back to Search</a>
  </div>
</body>
</html>
